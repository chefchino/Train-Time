<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">TRAIN SCHEDULE</h1>
           
        </div>
        <div class="row">
                <div class="col-md-12">
          
                  <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='trainTable'>
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
          
    <div class="addTrain">
        <form>
            <div class="form-group">
                <h6>ADD TRAIN</h6>
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time</label>
                <input type="text" class="form-control" id="time" placeholder="HH:MM time">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency(min)">
            </div>
            <input class="btn btn-primary" id="submit" type="submit" value="Submit">
        </form>
    </div>
    </div>

    <script type="text/javascript" src="javascript/javascript.js"></script>
</body>

</html>
